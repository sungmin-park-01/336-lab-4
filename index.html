<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Lab 4: Sig Up Page</title>
</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset> 
        <!-- fieldset + legend -->
        <legend>Sign Up</legend>
        First Name: <input type="text" name="fName" id="fName"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zip" type="text"> <span id="wrongZip"></span><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id="latitude"></span>
        <br>
        Longitude: <span id="longitude"></span>
        <br><br>
        State: <select id="state">
            <option>Alabama</option> == $0
        </select><br>
        Select a County: <select id="county">
            <option></option>
        </select><br>

        Desired Username: <input id = "username" type="text" name="fName">
        <div id="nameFeedback"></div> <br>
        Password: <input id="password" type="password"><span id = "suggest"></span><br>
        Type Password Again: <input id = "passwordCheck" type="password"><br>
        <input type="submit" value="Sign up!!" id="submitBtn">
        <div id="validation"></div>
        
    </fieldset>

    <script src="js/script.js"></script>

</body>

</html>
